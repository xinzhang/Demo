<div class="container">

    <h3>Add Corporate Actions</h3>

    <form #form="ngForm" class="form-horizontal" novalidate>

        <div class="form-group">
            <label class="col-sm-2 control-lable">Due Date</label>
            <div class="col-sm-10">
                <input type="date" name="dueDate" [(ngModel)]="corporateAction.DueDate" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-lable">Added Date</label>
            <div class="col-sm-10">
                <input type="text" name="addedDate" disabled [value]="corporateAction.DateAdded | date: 'dd/MM/yyyy'" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-lable">Issuer Code:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="issuerCode" [(ngModel)]="corporateAction.IssuerCode" placeholder="Issuer Code"
                />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-lable">Issuer Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="issuerName" [(ngModel)]="corporateAction.IssuerName" placeholder="Issuer Name" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-lable">Event Type:</label>
            <div class="col-sm-10">
                <select class="form-control" name="eventType" [(ngModel)]="corporateAction.EventType">
                    <option value="default" default>Please select an event type</option>
                    <option *ngFor="let t of eventTypes">
                        {{t}}
                    </option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-lable">Subject:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="subject" [(ngModel)]="corporateAction.Subject" placeholder="Subject" />
            </div>
        </div>

        <div class="form-group has-feedback">
            <label class="col-sm-2 control-lable">APIR Codes:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="apircodes"
                    [(ngModel)]="currentAPIR" placeholder="Enter the APIR"
                    (keyup.enter)="addAPIR()" />
                <span (click)="addAPIR()" class="glyphicon glyphicon-plus form-control-feedback"></span>
            </div>
        </div>

        <div>
            <label class="col-sm-2"></label>
            <div class="col-sm-10">
                <ul class="tag">
                    <li *ngFor="let apir of corporateAction.APIRCodes" class="tag">
                        {{apir}} <span (click)="removeAPIR(apir)"class="glyphicon glyphicon-remove"></span>
                    </li>
                </ul>
            </div>
        </div>

        <button type="submit">Submit</button>
    </form>

    <!--<input auto-complete [(ngModel)]="myData" [source]="fruits" />-->

</div>
